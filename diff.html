<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊñáÊú¨ÂØπÊØîÂ∑•ÂÖ∑ - Text Diff Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/diff-match-patch@1.0.5/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #667eea;
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .header p {
            font-size: 11px;
            opacity: 0.85;
        }

        .controls {
            padding: 8px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }

        .stat-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .stat-added {
            background: #d4edda;
            color: #155724;
        }

        .stat-removed {
            background: #f8d7da;
            color: #721c24;
        }

        .diff-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            flex: 1;
            overflow: hidden;
        }

        .diff-panel {
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .diff-panel:first-child {
            border-right: 1px solid #e0e0e0;
        }

        .panel-header {
            padding: 6px 12px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            flex-shrink: 0;
        }

        .editor-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        .editor-textarea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 12px;
            border: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            background: transparent;
            color: transparent;
            caret-color: #333;
            z-index: 2;
            outline: none;
            overflow-y: auto;
        }

        .editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            pointer-events: none;
            z-index: 1;
        }

        .diff-added {
            background-color: #c3f0c3;
            color: #155724;
        }

        .diff-removed {
            background-color: #ffcdd2;
            color: #721c24;
            text-decoration: line-through;
        }

        .diff-equal {
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            grid-column: 1 / -1;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .diff-section {
                grid-template-columns: 1fr;
            }

            .diff-panel:first-child {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù ÊñáÊú¨ÂØπÊØîÂ∑•ÂÖ∑</h1>
            <p>Text Diff Tool - ÂÆûÊó∂ÂØπÊØîÊñáÊú¨Â∑ÆÂºÇ</p>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫ÊâÄÊúâ</button>
            <button class="btn btn-secondary" onclick="swapTexts()">üîÑ ‰∫§Êç¢ÊñáÊú¨</button>
            <div class="stats">
                <span class="stat-badge stat-added" id="addedCount" style="display: none;">+ 0 Êñ∞Â¢û</span>
                <span class="stat-badge stat-removed" id="removedCount" style="display: none;">- 0 Âà†Èô§</span>
            </div>
        </div>

        <div class="diff-section">
            <div class="diff-panel">
                <div class="panel-header">
                    <span>üìÑ</span>
                    <span>ÂéüÂßãÊñáÊú¨</span>
                </div>
                <div class="editor-container">
                    <div class="editor-highlight" id="highlight1"></div>
                    <textarea class="editor-textarea" id="text1" placeholder="Âú®Ê≠§ËæìÂÖ•ÂéüÂßãÊñáÊú¨..." oninput="handleInput()"></textarea>
                </div>
            </div>
            <div class="diff-panel">
                <div class="panel-header">
                    <span>üìÑ</span>
                    <span>ÂØπÊØîÊñáÊú¨</span>
                </div>
                <div class="editor-container">
                    <div class="editor-highlight" id="highlight2"></div>
                    <textarea class="editor-textarea" id="text2" placeholder="Âú®Ê≠§ËæìÂÖ•ÂØπÊØîÊñáÊú¨..." oninput="handleInput()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dmp = new diff_match_patch();
        let debounceTimer;

        function handleInput() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                updateDiff();
            }, 300);
        }

        function updateDiff() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 && !text2) {
                document.getElementById('highlight1').innerHTML = '';
                document.getElementById('highlight2').innerHTML = '';
                updateStats(0, 0);
                return;
            }

            // ËÆ°ÁÆóÂ∑ÆÂºÇ
            const diffs = dmp.diff_main(text1, text2);
            dmp.diff_cleanupSemantic(diffs);

            // Ê∏≤ÊüìÂ∑¶‰æßÔºàÂéüÂßãÊñáÊú¨Ôºâ
            let html1 = '';
            let html2 = '';
            let addedCount = 0;
            let removedCount = 0;

            diffs.forEach(([operation, text]) => {
                const escapedText = escapeHtml(text);

                if (operation === 0) { // Áõ∏Âêå
                    html1 += `<span class="diff-equal">${escapedText}</span>`;
                    html2 += `<span class="diff-equal">${escapedText}</span>`;
                } else if (operation === -1) { // Âà†Èô§
                    html1 += `<span class="diff-removed">${escapedText}</span>`;
                    removedCount += text.length;
                } else if (operation === 1) { // Êñ∞Â¢û
                    html2 += `<span class="diff-added">${escapedText}</span>`;
                    addedCount += text.length;
                }
            });

            document.getElementById('highlight1').innerHTML = html1;
            document.getElementById('highlight2').innerHTML = html2;

            // ÂêåÊ≠•ÊªöÂä®
            syncScroll();

            // Êõ¥Êñ∞ÁªüËÆ°
            updateStats(addedCount, removedCount);
        }

        function syncScroll() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const highlight1 = document.getElementById('highlight1');
            const highlight2 = document.getElementById('highlight2');

            text1.addEventListener('scroll', () => {
                highlight1.scrollTop = text1.scrollTop;
                highlight1.scrollLeft = text1.scrollLeft;
            });

            text2.addEventListener('scroll', () => {
                highlight2.scrollTop = text2.scrollTop;
                highlight2.scrollLeft = text2.scrollLeft;
            });
        }

        function updateStats(added, removed) {
            const addedBadge = document.getElementById('addedCount');
            const removedBadge = document.getElementById('removedCount');

            if (added > 0) {
                addedBadge.textContent = `+ ${added} Êñ∞Â¢û`;
                addedBadge.style.display = 'block';
            } else {
                addedBadge.style.display = 'none';
            }

            if (removed > 0) {
                removedBadge.textContent = `- ${removed} Âà†Èô§`;
                removedBadge.style.display = 'block';
            } else {
                removedBadge.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('highlight1').innerHTML = '';
            document.getElementById('highlight2').innerHTML = '';
            updateStats(0, 0);
        }

        function swapTexts() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const temp = text1.value;
            text1.value = text2.value;
            text2.value = temp;
            updateDiff();
        }

        // ÂàùÂßãÂåñÂêåÊ≠•ÊªöÂä®
        syncScroll();
    </script>
</body>
</html>
